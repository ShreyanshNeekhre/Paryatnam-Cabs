    <!-- Google Maps API Script with Directions Service -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW5bBn1b5v8lVJe_Oe3YauGd9QRlPOsIk&libraries=places,geometry">
    </script>
    
    <!-- Remove unwanted elements script -->
    <script>
      // Function to remove unwanted elements
      function removeUnwantedElements() {
        // Remove flonnect elements
        const flonnectElements = document.querySelectorAll('[class*="flonnect"], [id*="flonnect"], [data-testid*="flonnect"]');
        flonnectElements.forEach(el => el.remove());
        
        // Remove floating tabs and overlays
        const unwantedElements = document.querySelectorAll('.floating-tab, .floating-overlay, .chat-widget, .support-widget, [class*="widget"], [class*="chat"], [class*="support"], [class*="floating"]');
        unwantedElements.forEach(el => el.remove());
        
        // Remove unwanted iframes (except Google Maps)
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(iframe => {
          const src = iframe.src || '';
          if (src && !src.includes('maps.googleapis.com') && !src.includes('google.com')) {
            iframe.remove();
          }
        });
      }
      
      // Run on page load
      document.addEventListener('DOMContentLoaded', removeUnwantedElements);
      
      // Run periodically to catch dynamically added elements
      setInterval(removeUnwantedElements, 1000);
      
      // Run when new elements are added
      const observer = new MutationObserver(removeUnwantedElements);
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
